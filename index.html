<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Rock paper siccors</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <section class="game container mt-5">

        <div class="score">
            <div class="player">
                <h2>player</h2>
                <p>0</p>

            </div>
            <div class="comp">
                <h2>computer</h2>
                <p>0</p>

            </div>

        </div>
        <div class="intro">
            <h2>ROCK PAPER AND SICCORS</h2>
            <button>play</button>
        </div>
        <div class="match">
            <h2 class="winner">choose option</h2>
            <div class="hands">
                <img src="/assets/109-1094400_rock-paper-scissors-png-clipart-rock-paper-scissor.png" alt="" width="80px">
                <img src="/assets/2.png" alt="" width="80px">

            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="siccors">siccors</button>
            </div>
        </div>

    </section>






    <script src="/js/index.js"></script>
</body>
</html>
